<div class="power-system-studies-page">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <ngx-skeleton-loader count="1" *ngIf="loader" animation="progress" [theme]="{ height:'40px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader" class="media mb-4">
                    <img class="align-self-center mr-3 img-fluid" *ngIf="seccion_1_data.icono" src="{{ seccion_1_data.icono }}" alt="Estudios sistemas">
                    <div class="media-body my-auto">
                        <h4 class="w-50 mb-0 text-blue1 font-weight-bold roboto size26 line-height26">{{ seccion_1_data.titulo_principal }}</h4>
                    </div>
                </div>
                <ngx-skeleton-loader count="5" *ngIf="loader" animation="progress" [theme]="{ height:'20px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader">
                    <p class="mt-2 mb-4" [innerHTML]="seccion_1_data.texto_principal"></p>
                </div>
            </div>
            <div class="col-md-6">
                <ngx-skeleton-loader count="1" *ngIf="loader" animation="progress" [theme]="{ height:'350px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader">
                    <img *ngIf="seccion_1_data.imagen_principal" src="{{ seccion_1_data.imagen_principal }}" alt="servicio 2" class="img-fluid d-block">
                </div>
            </div>
        </div>
    </div>
    <div class="container tabsCustom mt-5 mb-5">
        <div class="row">
            <div class="col-md-4 mb-4 pr-0">
                <ngx-skeleton-loader count="4" *ngIf="loader" animation="progress" [theme]="{height:'35px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <ng-container *ngFor="let item of item_tab_data; let index = index">
                        <li class="nav-item">
                            <a class="nav-link rounded-0 p-3 border-left" [attr.id]="'v-pills-tab-'+index" [ngClass]="{'active': index === activePillIndex}" data-toggle="pill" [attr.href]="'#'+'v-pills-'+index" role="tab" aria-selected="true" (click)="selectPill(index)">
                                <h5 class="size14 mb-0">{{ item.nombre_item }}</h5>
                            </a>
                        </li>
                    </ng-container>
                </div>
            </div>
            <div class="col-md-8 contenido-tabs">
                <ngx-skeleton-loader count="8" *ngIf="loader" animation="progress" [theme]="{height:'25px' }"></ngx-skeleton-loader>
                <div *ngIf="!loader" class="tab-content" id="v-pills-tab">
                    <ng-container *ngFor="let datos of item_tab_data; let index = index">
                        <div class="tab-pane fade show" [ngClass]="{'active': index === activePillIndex}" [attr.id]="'#'+'v-pills-'+index" role="tabpanel">
                            <p [innerHTML]="datos.texto_item"></p>
                        </div>
                    </ng-container>
                </div>
            </div> 
        </div>
    </div>
</div>
